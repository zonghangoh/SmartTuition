<ul class="list list--tick">
  <li class="list__item">Item1</li>
  <li class="list__item">Item2</li>
  <li class="list__item">Item3</li>
</ul>

<!-- BEM convention __ ; we separate a block from its elements
     using double underscores. Item is internal part of this list -->

<!-- 
Shortcuts:

ul.list>li{Item$}*3 
>>>
<ul class="list">
   <li>Item1</li>
   <li>Item2</li>
   <li>Item3</li>
</ul>


Ctrl+Alt down: Add cursor below 

Shift+Alt down: duplicate line down

-->
