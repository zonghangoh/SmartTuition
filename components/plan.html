<div class="plan plan--popular">
  <div class="card card--secondary">
    <!-- Double underscore is used because this header is an element inside this block, so
             cannot exist on its own outside of this block, or outside of its component. 
             Basically, it is used to separate block from its element.
         -->
    <header class="card__header">
      <h3 class="plan__name">Entry</h3>
      <!-- We give a class, so that we can style it in CSS 
             This is name element inside plan component, or the plan block 
             The name element should not exist on its own outside of this block-->
      <span class="plan__price">$14</span>
      <span class="plan__billing-cycle">/month</span>
      <span class="badge badge--secondary badge--small">10% OFF</span>
      <span class="plan__description"> Easy Loan at Lightning Speed</span>
      <!-- We are using span for applying styles to our text -->
    </header>
    <div class="card__body">
      <ul class="list list--tick">
        <li class="list__item">Item1</li>
        <li class="list__item">Item2</li>
        <li class="list__item">Item3</li>
        <li class="list__item">Item3</li>
      </ul>
      <button class="btn btn--outline btn--block">Apply Now</button>
    </div>
  </div>
</div>
